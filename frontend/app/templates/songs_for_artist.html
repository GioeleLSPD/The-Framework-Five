<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs List - {{ artist }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: 'Arial', sans-serif;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="http://localhost:8080/">Home</a>
        <a href="/mood">Playlist</a>
        <a href="/info">Info</a>
        <a href="/artists">Artist List</a>
    </div>
    <div class="container">
        <h1>Songs by {{ artist }}</h1>
        {% if songs %}
        <table>
            <tr>
                <th>Song Title</th>
            </tr>
            {% for song in songs %}
            <tr>
                <td>{{ song }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>{{ error if error else 'No songs found for ' + artist }}</p>
        {% endif %}
    </div>
</body>
</html>
